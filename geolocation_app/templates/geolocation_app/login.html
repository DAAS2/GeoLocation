{% extends "geolocation_app/layout.html" %}
{% block body %}
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    {% endif %}

         <div class="login">
                <div class="login__content">
                    <div class="login__img">
                        <img src="assets/img/img-login.svg" alt="">
                    </div>
    
                    <div class="login__forms">
                        <form  action="{% url 'login' %}" method="post" class="login__registre" id="login-in">
                            {% csrf_token %}
                            <h1 class="login__title">Sign In</h1>
        
                            <div class="login__box">
                                <i class='bx bx-user login__icon'></i>
                                <input autocomplete="off" autofocus type="text" name="username" placeholder="Username" class="login__input form-control">
                            </div>
        
                            <div class="login__box">
                                <i class='bx bx-lock-alt login__icon'></i>
                                <input type="password" name="password" placeholder="Password" type="password" class="login__input form-control">
                            </div>
    
                            <a  class="login__forgot">Forgot password?</a>
    

                            <input class="login__button" type="submit" value="Login" placeholder="Login">
    
                            <div>
                                <span class="login__account">Don't have an Account ?</span>
                                <span href="{% url 'register' %}"class="login__signin" id="sign-up">Sign Up</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
{% endblock %}
